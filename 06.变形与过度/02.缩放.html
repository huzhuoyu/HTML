<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>


        .container {
            height: 200px;
            width: 200px;
            border: 1px solid crimson;


            margin: 140px;

        }

        .sub {
            height: 200px;
            width: 200px;
            background-color: lightseagreen;

            transition: all 1s ease-in-out;

        }

        .sub:hover {
            transform: scale(.8);
        }


    </style>

</head>
<body>


    <div class="container">
        <div class="sub"></div>
    </div>

</body>
</html>
