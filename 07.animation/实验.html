<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            position:relative;
            animation:mymove 5s infinite;
            -moz-animation:mymove 5s infinite; /* Firefox */
            -webkit-animation:mymove 5s infinite; /* Safari and Chrome */
            -o-animation:mymove 5s infinite; /* Opera */
        }

        @keyframes mymove
        {
            0%   {top:0px;}
            25%  {top:200px;}
            75%  {top:50px}
            100% {top:100px;}
        }

        @-moz-keyframes mymove /* Firefox */
        {
            0%   {top:0px;}
            25%  {top:200px;}
            75%  {top:50px}
            100% {top:100px;}
        }

        @-webkit-keyframes mymove /* Safari and Chrome */
        {
            0%   {top:0px;}
            25%  {top:200px;}
            75%  {top:50px}
            100% {top:100px;}
        }

        @-o-keyframes mymove /* Opera */
        {
            0%   {top:0px;}
            25%  {top:200px;}
            75%  {top:50px}
            100% {top:100px;}
        }
    </style>
</head>
<body>


<div></div>

</body>
</html>
