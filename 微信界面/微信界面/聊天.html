<!DOCTYPE html>
<html lang="en">
<head>
    <title>主界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/dynamic.css">
    <link rel="stylesheet" href="CSS/menu.css">
    <link rel="stylesheet" href="CSS/signal.css">
    <link rel="stylesheet" href="CSS/title.css">
</head>
<body>
<div id="index">
    <!--信号层开始-->
    <div id="signal">
        <div id="signal-left">
            <div id="signal-area" class="b" >
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>
            </div>
            <div id="operation" >中国联通</div>
            <div id="xg" >4G</div>
        </div>

        <div id="signal-center" class=" xy-center">上午9:02</div>


        <div id="signal-right" class="">
            <div id="rotate" class=""></div>
            <div id="position" class=""></div>
            <div id="clock" class=""></div>

            <div id="battery" class="">
                <div id="battery-body" class="">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header" class=""></div>
            </div>


        </div>
    </div>
    <!--信号层结束-->


    <!--标题层开始-->
    <div id="title">
    <div id="title-left" class=""></div>
        <div id="title-center" class=" xy-center">微信</div>
        <div id="title-right" class="">
            <div id="title-add"></div>
            <div id="title-menu">

                <div id="title-sanjiao"><span></span></div>


            </div>
        </div>

    </div>
    <!--标题层结束-->


    <!--主面板开始-->
    <div id="dynamic">
        <div id="search-area" class="xy-center">
            <div id="search" class="xy-center">
                <div id="fangda" class="xy-center "></div>
                <div id="sousuo" class="xy-center ">搜索</div>
                <div id="audio"></div>
            </div>
        </div>
        <div id="chat-list">


                <div class="background ">
                    <div class="chat-item1 ">
                        <div class="头像红点 ">
                            <div class="item-left " style="background-image: url(photo/1.jpg)"></div>
                            <div class="redpoin">8</div>
                        </div>



                        <div class="item-right ">
                            <div class="content-top">
                                <div class="nickname ">冀禹</div>
                                <div class="time ">昨天</div>
                            </div>
                            <div class="content-bottom ">
                                <div class="content-text">今天我看见一个漂亮的小姐姐！</div>
                                <div class="silence "></div>
                            </div>
                        </div>
                    </div>
            </div>



            <div class="background ">
                <div class="chat-item1 ">
                    <div class="item-left " style="background-image: url(photo/2.jpg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">李瑞高</div>
                            <div class="time ">昨天</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-audio">[语音]</div>
                            <div class="silence "></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="background ">
                <div class="chat-item1 ">

                    <div class="头像红点 ">
                    <div class="item-left " style="background-image: url(photo/3.jpg)"></div>
                        <div class="redpoin">2</div>
                    </div>

                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">贾老师</div>
                            <div class="time ">下午8:33</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">回头请你小子喝酒！</div>
                            <!--<div class="silence "></div>-->
                        </div>
                    </div>
                </div>
            </div>


            <div class="background1">
            <div class="chat-item ">
                <div class="item-left " style="background-image: url(photo/4.png)"></div>
                <div class="item-right ">
                    <div class="content-top">
                        <div class="nickname ">文件传输助手</div>
                        <div class="time ">2018/7/26</div>
                    </div>
                    <div class="content-bottom ">
                        <div class="content-text">[图片]</div>
                        <!--<div class="silence "></div>-->
                    </div>
                </div>
            </div>
        </div>

            <div class="background1">
                <div class="chat-item ">
                    <div class="item-left " style="background-image: url(photo/5.jpg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">FY18-大数据1班</div>
                            <div class="time ">下午8:44</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">"郝宇奇"撤回了一条消息</div>
                            <div class="silence "></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="background1">
                <div class="chat-item ">
                    <div class="item-left " style="background-image: url(photo/订阅号图标.svg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">订阅号消息</div>
                            <div class="time ">下午7:46</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">☆人民日报:商务部发言人就美方拟提高对...</div>
                            <!--<div class="silence "></div>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="background1">
                <div class="chat-item ">
                    <div class="item-left " style="background-image: url(photo/p8.jpg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">陌生人1</div>
                            <div class="time ">下午9:35</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">小哥哥加微信有惊喜哦</div>
                            <!--<div class="silence "></div>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="background1">
                <div class="chat-item ">
                    <div class="item-left " style="background-image: url(photo/7.jpg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">陌生人2</div>
                            <div class="time ">昨天</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">[视频]</div>
                            <!--<div class="silence "></div>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="background1">
                <div class="chat-item ">
                    <div class="item-left " style="background-image: url(photo/8.jpg)"></div>
                    <div class="item-right ">
                        <div class="content-top">
                            <div class="nickname ">2015级班长群</div>
                            <div class="time ">2018/6/2</div>
                        </div>
                        <div class="content-bottom ">
                            <div class="content-text">[19条]贾春花老师:好的</div>
                            <!--<div class="silence "></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--主面板结束-->


    <!--菜单栏开始-->
    <div id="menu">
        <div id="b1" class="bottom">
            <div id="ic1" class="icon "></div>
            <div  class="smalldoc ">微信</div>
        </div>

        <div id="b2" class="bottom">
            <div id="ic2" class="icon "></div>
            <div  class="smalldoc ">通讯录</div>
        </div>

        <div id="b3" class="bottom">
            <div  id="ic3" class="icon"></div>
            <div class="smalldoc">发现</div>
        </div>

        <div id="b4" class="bottom">
            <div id="ic4" class="icon"></div>
            <div  class="smalldoc">我</div>
        </div>
    </div>
    <!--菜单栏结束-->
</div>
</body>
</html>
<!--引入脚本-->
<script src="JS/jquery.js"></script>
<script src="JS/index.js"></script>
<!--引入脚本结束-->
