<!DOCTYPE html>
<html lang="en">
<head>
    <title>主界面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/dynamic.css">
    <link rel="stylesheet" href="CSS/menu.css">
    <link rel="stylesheet" href="CSS/signal.css">
    <link rel="stylesheet" href="CSS/title.css">
</head>
<body>
<div id="index">
    <!--信号层开始-->
    <div id="signal">
        <div id="signal-left">
            <div id="signal-area" class="b" >
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>
            </div>
            <div id="operation" >中国联通</div>
            <div id="xg" >4G</div>
        </div>

        <div id="signal-center" class=" xy-center">上午9:02</div>


        <div id="signal-right" class="">
            <div id="rotate" class=""></div>
            <div id="position" class=""></div>
            <div id="clock" class=""></div>

            <div id="battery" class="">
                <div id="battery-body" class="">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header" class=""></div>
            </div>


        </div>
    </div>
    <!--信号层结束-->


    <!--标题层开始-->
    <div id="title">
    <div id="title-left" class=""></div>
        <div id="title-center" class=" xy-center">发现</div>
        <div id="title-right" class="">
            <!--<div id="title-add"></div>-->
        </div>

    </div>
    <!--标题层结束-->


    <!--主面板开始-->
    <div id="dynamic">
        <div id="chat-list">
            <div id="separate">
                <div id="AZ" class=""></div>
            </div>


            <div class="background ">
                <div class="chat-item ">
                    <div class="item-leftp " style="background-image: url(photo/朋友圈.svg)"></div>
                    <div class="item-right ">
                        <div class="nickname ">朋友圈</div>
                        <div class="头像红点 border">
                        <div id="find-photo" class="border"></div>
                            <div class="redpoin"></div>
                        </div>
                        <div id="in" class=""></div>
                    </div>
                </div>
            </div>

            <div id="separate">
                <div id="AZ" class=""></div>
            </div>


            <div class="background ">
                <div class="chat-item ">
                    <div class="item-leftp " style="background-image: url(photo/扫一扫.svg)"></div>
                    <div class="item-right ">
                        <div class="nickname ">扫一扫</div>
                        <div id="in" class=""></div>
                    </div>
                </div>
            </div>

            <div id="separate">
                <div id="AZ" class=""></div>
            </div>


            <div class="background ">
                <div class="chat-item ">
                    <div class="item-leftp " style="background-image: url(photo/小程序.svg)"></div>
                    <div class="item-right ">
                        <div class="nickname ">小程序</div>
                        <div id="in" class=""></div>
                    </div>
                </div>
            </div>




        </div>
    </div>
    <!--主面板结束-->


    <!--菜单栏开始-->
    <div id="menu">
        <div id="b1" class="bottom ">
            <div id="ic1" class="icon "></div>
            <div  class="smalldoc ">微信</div>
        </div>


        <div id="b2" class="bottom ">
            <div id="ic2" class="icon "></div>
            <div  class="smalldoc ">通讯录</div>
        </div>

        <div id="b3" class="bottom ">
            <div  id="ic3" class="icon "></div>
            <div class="smalldoc">发现</div>
        </div>

        <div id="b4" class="bottom ">
            <div id="ic4" class="icon"></div>
            <div  class="smalldoc">我</div>
        </div>
    </div>
    <!--菜单栏结束-->
</div>
</body>
</html>
